<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div id = "transparent">
                <img src = "./odin-lined.png" height="125px">
                <div style="color:white; font-size: 4rem; font-family:Norse-Bold;">ODIN</div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="summary">
                    <div>This is not a real online service! You know you need something like this in your life to help
                        you
                        realise your deepest dreams.
                    </div>
                    <div>Sign up <i>now</i> to get started.</div>
                    <div>You <i>know</i> you want to.</div>
                </div>
            </div>
            <div class="middle">
                <div id="action">
                    Let's do this!
                </div>
                <form action="">
                    <div>
                        <label for="first name">FIRST NAME</label>
                        <input type="text">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel">
                        <label for="password" id ="passwordLabel">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <div id="match" style="display:none; color:red">
                            *Passwords do not match
                        </div>
                    </div>
                    <div>
                        <label for="last name">LAST NAME</label>
                        <input type="text">
                        <label for="email">EMAIL</label>
                        <input type="email">
                        <label for="confirmPassword" id ="confirmPasswordLabel">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="password" required>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <div style ="font-size:.9rem;">Already have an account? <span style="color:#596D48">Log in</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
