<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "main">
        <div class="left">
        </div>
        <div class="right">
            <div class="top">
                <div>This is not a real online service! You know you need something like this in your life to help you
                    realise your deepest dreams. Sign up <i>now</i> to get started.
                </div>
                <div>You <i>know</i> you want to.</div>
            </div>
            <div class="middle">
                <form action="">
                    <div><label for="">FIRST NAME</label><input type="text"></div>
                    <div><label for="">LAST NAME</label><input type="text"></div>
                    <div><label for="">PHONE NUMBER</label><input type="text"></div>
                    <div><label for="">EMAIL</label><input type="text"></div>
                    <div><label for="">PASSWORD</label><input type="text"></div>
                    <div><label for="">CONFIRM PASSWORD</label><input type="text"></div>
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <div class="">Already have an account? Log in</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
